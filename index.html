<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brainstorm Squads</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Brainstorm Squads</h1>
        <div class="instructions">
            <p><i class="fa fa-info-circle"></i> Drag circles to reposition them | Click to resize | Use controls below to animate</p>
        </div>
        <div class="controls">
            <button id="animate-btn">Start Animation</button>
            <button id="reset-btn">Reset</button>
        </div>
        <div id="visualization"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
