<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brainstorm Squads</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Brainstorm Squads</h1>
        <div class="instructions">
            <p><i class="fa fa-info-circle"></i> Drag circles to reposition them | Select circles to create connections | Use controls below to animate</p>
        </div>
        <div class="connection-panel">
            <h3>Create Connections</h3>
            <div class="connection-controls">
                <div class="connection-selector">
                    <label for="source-select">From:</label>
                    <select id="source-select">
                        <option value="">Select source...</option>
                    </select>
                </div>
                <div class="connection-selector">
                    <label for="target-select">To:</label>
                    <select id="target-select">
                        <option value="">Select target...</option>
                    </select>
                </div>
                <div class="flow-rate-control">
                    <label for="flow-rate">Flow Rate:</label>
                    <input type="range" id="flow-rate" min="1" max="5" value="3">
                    <span id="flow-rate-value">3</span>
                </div>
                <button id="add-connection-btn">Add Connection</button>
                <button id="random-connections-btn">Random Connections</button>
                <button id="clear-connections-btn">Clear All</button>
            </div>
        </div>
        <div class="controls">
            <button id="animate-btn">Start Animation</button>
            <button id="simulate-btn">Simulate</button>
            <button id="reset-btn">Reset</button>
        </div>
        <div id="visualization"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
